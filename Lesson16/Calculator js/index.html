<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator JS</title>
	<link href='https://fonts.googleapis.com/css?family=Rationale' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<div class="container">
		<form action="#" class="calculator">
			<input type="hidden" class="operation" value=""/>
			<input type="text" class="answer" value="" disabled="disabled"/>
			<input type="button" value="7" class="number"/>
			<input type="button" value="8" class="number"/>
			<input type="button" value="9" class="number"/>
			<input type="button" value="/" class="divide"/>
			<input type="button" value="4" class="number"/>
			<input type="button" value="5" class="number"/>
			<input type="button" value="6" class="number"/>
			<input type="button" value="*" class="product"/>
			<input type="button" value="1" class="number"/>
			<input type="button" value="2" class="number"/>
			<input type="button" value="3" class="number"/>
			<input type="button" value="-" class="subtract"/>
			<input type="button" value="0" class="number"/>
			<input type="button" value="c" class="clear"/>
			<input type="button" value="=" class="equals"/>
			<input type="button" value="+" class="plus"/>
		</form>
		<span class="copyright">by qqumn</span>
	</div>
</body>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="javascript/script.js"></script>
</html>
